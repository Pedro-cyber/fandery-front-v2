<div class="promo-card">
  <img class="image" [src]="promo.image" [alt]="promo.title" />
  <div class="mt-2">
    <span
    class="promo-status"
    [ngClass]="isPromoActive() ? 'active' : 'expired'"
  >
    {{ isPromoActive() ? 'Activa' : 'Caducada' }}
  </span>
  </div>

  <div class="title-container">
    <h4 class="title">{{ promo.title }}
    </h4>
  </div>

  <div class="description-container">
    <p style="white-space: pre-line" class="description">{{ promo.description }}</p>
  </div>

  <div class="url-container" *ngIf="isPromoActive()">
    <a [href]="getAffiliateUrl(promo)" target="_blank"
    rel="nofollow sponsored noopener noreferrer">
      <span>Acceder a la promoci√≥n</span>
    </a>
  </div>
</div>
